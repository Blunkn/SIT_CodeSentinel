<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Sentinel</title>
  <!-- Load external JS. Use 'defer' so DOM is loaded before script runs. -->
  <!-- <script src="script.js" defer></script> -->
  <script type="module" src="dist/bundle.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px; /* Adjust popup width if desired */
      min-height: 200px;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .logo {
      height: 32px;
      width: auto;
      margin-right: 8px;
    }

    h1 {
      font-size: 20px;
      color: #333;
    }

    .description {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      color: #fff;
      background-color: #0078d4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0063a8;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="CSLogo.png" alt="Code Sentinel Logo" class="logo">
    <h1>Code Sentinel</h1>
  </div>

  <p class="description">
    Scan your current GitHub page for suspicious or malicious code.
  </p>

  <!-- Button without inline event -->
  <button id="scanBtn">Scan GitHub</button>
</body>
</html>
