<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Sentinel</title>
  <!-- Load external JS. Use 'defer' so DOM is loaded before script runs. -->
  <!-- <script src="script.js" defer></script> -->
  <script type="module" src="dist/bundle.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px; /* Adjust popup width if desired */
      min-height: 200px;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .logo {
      height: 32px;
      width: auto;
      margin-right: 8px;
    }

    h1 {
      font-size: 20px;
      color: #333;
    }

    .description {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      color: #fff;
      background-color: #0078d4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0063a8;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #results {
      width: 100%;
      margin-top: 16px;
    }

    .alert {
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 4px;
      font-size: 13px;
    }

    .alert-warning {
      background-color: #fff3e0;
      border: 1px solid #ffb74d;
      color: #e65100;
    }

    .alert-success {
      background-color: #e8f5e9;
      border: 1px solid #81c784;
      color: #2e7d32;
    }

    .alert-danger {
      background-color: #ffebee;
      border: 1px solid #e57373;
      color: #c62828;
    }

    .finding {
      margin-top: 8px;
    }

    .code-snippet {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 8px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
      margin-top: 4px;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      margin-left: 8px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .scanning .spinner {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="CSLogo.png" alt="Code Sentinel Logo" class="logo">
    <h1>Code Sentinel</h1>
  </div>

  <p class="description">
    Scans your current GitHub page for suspicious or malicious code.
  </p>

  <!-- Button without inline event -->
  <!-- <button id="scanBtn">Scan GitHub</button> -->
  <div class="scan-controls">
    <button id="scanBtn">
      Scan GitHub
      <span class="spinner"></span>
    </button>
  </div>

  <div id="results"></div>
  <script type="module" src="logscanner.js"></script>


</body>
</html>
